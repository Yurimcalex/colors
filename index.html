<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<script src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/2.4.2/chroma.min.js" integrity="sha512-zInFF17qBFVvvvFpIfeBzo7Tj7+rQxLeTJDmbxjBz5/zIr89YVbTNelNhdTT+/DCrxoVzBeUPVFJsczKbB7sew==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<title>Colors</title>
</head>
<body>
	<div class="col">
		<h2 data-type="copy">Text</h2>
		<button class="button" data-type="lock">
			<i class="fa-solid fa-lock-open" data-type="lock"></i>
		</button>
	</div>
	<div class="col">
		<h2 data-type="copy"></h2>
		<button class="button" data-type="lock">
			<i class="fa-solid fa-lock-open" data-type="lock"></i>
		</button>
	</div>
	<div class="col">
		<h2 data-type="copy"></h2>
		<button class="button" data-type="lock">
			<i class="fa-solid fa-lock-open" data-type="lock"></i>
		</button>
	</div>
	<div class="col">
		<h2 data-type="copy"></h2>
		<button class="button" data-type="lock">
			<i class="fa-solid fa-lock-open" data-type="lock"></i>
		</button>
	</div>
	<div class="col">
		<h2 data-type="copy"></h2>
		<button class="button" data-type="lock">
			<i class="fa-solid fa-lock-open" data-type="lock"></i>
		</button>
	</div>

	<div class="status">Status bar</div>

	<div class="settings">
		<div class="background"></div>
		<div class="button-box">
			<button class="button" data-type="remove">
				<i class="fa-solid fa-trash-can"></i>
			</button>
			<button class="button" data-type="download">
				<i class="fa-solid fa-file-arrow-down"></i>
			</button>
			<button class="button" data-type="save">
				<i class="fa-regular fa-floppy-disk"></i>
			</button>
		</div>
	</div>

	<div class="saved-colors">
		<div class="background"></div>
		<div class="colors-wrapper">
			<div class="colors-container"></div>
		</div>

		<button class="button" data-type="close">
			<i class="fa-regular fa-circle-xmark"></i>
		</button>
		<button class="button" data-type="next">
			<i class="fa-solid fa-chevron-right"></i>
		</button>
		<button class="button" data-type="prev">
			<i class="fa-solid fa-chevron-left"></i>
		</button>
	</div>

	<script src="app.js"></script>
</body>
</html>
